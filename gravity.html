<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone with Gravity</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 272px;
            margin-bottom: 20px;
            position: relative; /* Added for positioning */
            cursor: grab; /* Change cursor to grab */
        }

        .search-bar {
            width: 400px;
            height: 40px;
            padding: 10px;
            border: 1px solid #dcdcdc;
            border-radius: 24px;
            font-size: 16px;
            transition: transform 0.1s;
            position: relative; /* Added for positioning */
            cursor: grab; /* Change cursor to grab */
        }

        .buttons {
            margin-top: 20px;
            position: relative; /* Added for positioning */
        }

        .btn {
            background-color: #f8f9fa;
            border: 1px solid #dcdcdc;
            border-radius: 24px;
            padding: 10px 20px;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
            position: relative; /* Added for positioning */
        }

        .btn:hover {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        <input type="text" class="search-bar" placeholder="Search Google or type a URL">
        <div class="buttons">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
    </div>

    <script>
        // Function to make elements move with mouse cursor
        function makeElementMove(element) {
            element.addEventListener('mousedown', (event) => {
                const elementRect = element.getBoundingClientRect();
                const offsetX = event.clientX - elementRect.left;
                const offsetY = event.clientY - elementRect.top;

                function onMouseMove(e) {
                    const x = e.clientX - offsetX;
                    const y = e.clientY - offsetY;

                    // Move the element
                    element.style.transform = `translate(${x}px, ${y}px)`;
                }

                function onMouseUp() {
                    // Remove event listeners
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                }

                // Add mousemove and mouseup event listeners
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
        }

        // Select all elements to apply the movement function
        const elements = document.querySelectorAll('.logo, .search-bar, .btn');
        elements.forEach((element) => {
            makeElementMove(element);
        });
    </script>
</body>
</html>
